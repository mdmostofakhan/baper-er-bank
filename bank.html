<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold text-amber-500">Mooooney!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Doposit</h4>
                    <h2 class="text-5xl">$<span id="doposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h4 class="text-2xl">withdraw</h4>
                    <h2 class="text-5xl">$10</h2>
                </div>
                <div class="bg-rose-300 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw (2)-->
        <section class="mt-12">
            <div class="grid grid-cols-2 w-9/12 gap-4 mx-auto">
                <div class="bg-purple-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-4 text-white">please Doposit</h4>
                    <input id="deposit-field" class="w-9/12 block mb-2 px-3" type="text" name=""
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600  hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>

                <div class="bg-sky-400 p-8 rounded-lg">
                    <h3 class="text-2xl mb-4">please withdraw</h3>
                    <input class="w-9/12 block mb-2 px-3" type="text" placeholder="$ Amount is withdraw ">
                    <button class="bg-amber-600 px-8 py-2 font-medium rounded-lg hover:bg-yellow-400">withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
